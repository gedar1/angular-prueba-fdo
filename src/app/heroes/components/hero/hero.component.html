<h1>Spiderman</h1>
<dl>
  <dt>Name</dt>
  <dd>{{ name }}</dd>

  <dt>Age</dt>
  <dd>{{ age }}</dd>

  <dt>Method</dt>
  <dd>{{ getHeroDescription() }}</dd>

  <dt>Capitalizado</dt>
  <dd>{{ capitalizedName }}</dd>
</dl>
<button *ngIf="name === 'spiderman'" (click)="changeName()" class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button *ngIf="age !== 30" (click)="changeAge()" class="btn btn-primary mx-2">Cambiar Edad</button>
<button  (click)="resetForm()" class="btn btn-primary mx-2">Reset</button>
